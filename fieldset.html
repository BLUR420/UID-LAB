<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> HTML Form Fieldset and Legend Attributes </title>
</head>
<body>
<form action="WEBPAGE.html">
<fieldset>
<legend>Personal information:</legend>
First name:
<input type="text" name="firstname" value="Shashank">
Last name:
<input type="text" name="lastname" value="Naik">
<input type="submit" value="Submit">
</fieldset>
</form>
</body>
</html>
