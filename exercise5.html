<!DOCTYPE html>
<html lang="en">
<head>
    <title>DEFINATION LIST</title>
</head>
<body>
    <dl>
        <dt>BIT</dt>
          <dd>Single Binary Digit (1 or 0)</dd>
        <dt>BYTE</dt>
          <dd>8 bits</dd>
        <dt>KB</dt>
          <dd>1,024 Bytes</dd>
        <dt>MB</dt>
          <dd>1,024 Kilobytes</dd>
        <dt>GB</dt>
          <dd>1,024 Megabytes</dd>
        <dt>TB</dt>
          <dd>1,024 Gigabytes</dd>
        <dt>PB</dt>
          <dd>1,024 Terabytes</dd>
        <dt>EB</dt>
          <dd>1,024 Petabytes</dd> 
      </dl>
</body>
</html>
