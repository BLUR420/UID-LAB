<!DOCTYPE html>
<html lang="en">
<head>
<title> HTML datalist Tag </title>
<meta charset="UTF-8">
</head>
<body>
<form action="video.html" method="get">
<input list="ANIME" name="ANIME">
<datalist id="ANIME">
<option value="JUJUTSU KAISEN">
<option value="AOT">
<option value="MUSHOKU TENSEI">
<option value="SLIME ANIME">
<option value="DOME X KANO">
<option value="ERASED">
</datalist>
<input type="submit">
</form>
</body>
</html>
