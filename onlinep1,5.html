<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Floating Multiple Elements</title>
<style>
ul{
margin: 0;
padding: 0;
list-style: none;
}
.thumbnail {
float: left;
width: 125px;
height: 125px;
margin: 10px;
}
</style>
</head>
<body>
<ul>
<li class="thumbnail"><img src="image/img1.png" alt="aqua"></li>
<li class="thumbnail"><img src= "image/chm.jpg" alt="chainsaw man"></li>
<li class="thumbnail"><img src="image/img2.png" alt="fruits basket"></li>
<li class="thumbnail"><img src="image/bmw.jpg" alt="bmw"></li>
</ul>
</body>
</html>
