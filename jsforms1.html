<!-- A form event is fired when a form control receive or loses focus or when the user modify a form control value such as by typing text in a text input, select any option in a select box etc. -->
<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <title>JavaScript Focus Event</title>
     </head> 
     <body> 
         <script> function highlightInput(elm)
         {
              elm.style.background = "cyan"; 
            }    
              </script> <input type="text" onfocus="highlightInput(this)"> 
              <button type="button">Button</button> 
            </body> 
            </html>
