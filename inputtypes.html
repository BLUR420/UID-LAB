<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title> HTML Form Input Type Password </title>
</head>
<body>
    <form action="image.html">
User name:<input type="text" name="userid">
User password:<input type="password" name="psw">
<input type="radio" name="gender" value="male" checked> Male<br>
<input type="radio" name="gender" value="female"> Female<br>
<input type="radio" name="gender" value="other"> TRAP<br><br>
<input type="checkbox" name="vehicle1" value="Bike">KAWASAKI
<input type="checkbox" name="vehicle2" value="Car">BMW>
Quantity (between 1 and 10):<input type="number" name="quantity" min="1" max="10">
<input type="button" onclick="alert('Hello World!')" value="Click Me!">
<input type="submit" value="Submit">
<input type="reset">
</form>
</body>
